name             = DBIx-Class-DeploymentHandler
author           = Arthur Axel "fREW" Schmidt <frioux+cpan@gmail.com>
license          = Perl_5
copyright_holder = Arthur Axel "fREW" Schmidt
version          = 0.001000

[@Git]
[@Filter]
bundle = @Classic
remove = PodVersion
remove = MetaYAML

[MetaJSON]
[NextRelease]
[PodWeaver]
[Repository]
[PkgVersion]
[ReadmeFromPod]

[Prereq]
DBIx::Class                = 0.08118
Moose                      = 0
Method::Signatures::Simple = 0
Try::Tiny                  = 0
SQL::Translator            = 0
Test::More                 = 0.88
Test::Exception            = 0
DBD::SQLite                = 0
Carp                       = 0
Carp::Clan                 = 0
aliased                    = 0
